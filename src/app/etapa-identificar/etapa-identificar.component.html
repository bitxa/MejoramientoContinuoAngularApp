<main>
    <div class="form-menu ml-2 mt-4">
        <form class="card pb-4" [formGroup]="form">
            <div class="card-header pt-3 pl-4 pb-3 ">Datos Etapa Identificar</div>
            <div class="pl-4 pt-4 mb-4">
                <label>Problema</label><br>
                <input type="text" placeholder="Defina el problema" formControlName="problema">
            </div>

            <div class="pl-4 mb-4">
                <label>¿Qué se debe mejorar?</label><br>

                <div class="mb-4">
                    <form formArrayName="mejoras">
                        <div *ngFor="let mejora of mejoras.controls; let
                        i=index" [formGroupName]="i">   
                                <input class="mt-4"
                                    type="text"
                                    formControlName="name" placeholder="Defina y
                                    priorize qué se debe mejorar">
                        </div>
                        <button class="btn btn-md btn-dark mt-4 mb-2"
                            (click)="addMejora()"><span
                                class="glyphicon glyphicon-calendar">+</span></button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</main>

<app-save-data-btn></app-save-data-btn>
